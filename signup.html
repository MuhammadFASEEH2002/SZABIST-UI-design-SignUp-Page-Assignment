<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
    <title>Investify: Sign Up</title>
</head>
<body>
    <nav>  
        <img src="logo.png" alt="" class="logo">
    </nav>
    <div class="div-1">
        <div class="main-form">
            <div class="left">
                <img src="graph.jpg" alt="">
            </div>
            <div class="right">
                <h1>Sign Up</h1>
               
                <div class="input-icons">
                    <p>First Name</p>
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" placeholder="Enter First Name">
                </div>
                <div class="input-icons">
                    <p>Last Name</p>
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" placeholder="Enter Last Name">
                </div>
                <div class="input-icons">
                    <p>Date of Birth</p>
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="date">
                </div>  
            </div>
        </div>
    </div>  
</body>
</html>
