<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
    <title>Investify: Sign Up</title>
</head>
<body>
    <nav>  
        <img src="logo.png" alt="" class="logo">
    </nav>
    <div class="div-1">
        <div class="main-form">
            <div class="left">
                <img src="graph.jpg" alt="">
            </div>
            <div class="middle">
                <h1>Sign Up</h1>
                <div class="input-icons">
                    <p>First Name</p>
                    <input class="input-field" type="text" placeholder="Enter First Name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-icons">
                    <p>Last Name</p>
                    <input class="input-field" type="text" placeholder="Enter Last Name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-icons">
                    <p>Username</p>
                    <input class="input-field" type="text" placeholder="Enter Username">
                    <i class="fa fa-user icon"></i>
                </div>  
                <div class="input-icons">
                    <p>Email</p>
                    <input class="input-field" type="email" placeholder="Enter Email">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div> 
                <div class="input-icons">
                    <p>Password</p>
                    <input class="input-field" type="password" placeholder="Enter Password">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>  
                <div class="input-icons">
                    <p>Confirm Password</p>
                    <input class="input-field" type="password" placeholder="Confirm Password">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>  
                <button>Sign Up</button> 
            </div>
            <div class="right">
                <p class="p1">OR</p>
                <p>Sign Up Using the following accounts</p>
                <div class="icons-social">
                    <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-google-plus fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
